<div class="card-deck">
	 <div class="card">
	  <div class="card-body bg-dark" >
		<ul class="list-group">
			<li class="list-group-item desabled d-flex justify-content-between align-items-center">
					Legende
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
					Very Happy
					<span class="badge badge-pill badge-success">VeH</span>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
					Happy
					<span class="badge badge-pill badge-success">Hap</span>
			</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					Angry
					<span class="badge badge-pill badge-warning">Ang</span>
			</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					Sad
					<span class="badge badge-pill badge-danger">Sad</span>
			</li>
		</ul>
		</div>
 </div>
 <div class="card col-sm-12" *ngFor="let charpie of charpies">
	  <div class="card-body bg-dark">
				<p-chart  width="550" heigh="550" type="pie"
 				[data]="charpie.data" [options]="charpie.options"></p-chart>
		</div>
		<div class="card-footer text-light bg-warning ">
				Moods <span class="badge badge-pill badge-primary">{{ charpie.Nbmoods }}</span>
				Users <span class="badge badge-pill badge-secondary">{{ charpie.Nbusers }}</span>
		</div>
 </div>
</div>
