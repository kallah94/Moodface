
<span class="container">
    <h1 class=" text-center">Departement List</h1>
    <table class="table table-striped table-bordered table-hover table-light text-center" *ngFor="let users of ListUser">
        <thead class="thead-dark">
        <th style="width: 30%"><span class="badge badge-pill badge-warning">{{ users[0].departementName }}</span></th>
        <th style="width: 10%">ID</th>
        <th style="width: 30%">First Name</th>
        <th style="width: 30%">Last Name</th>
        </thead>
        <tbody *ngFor="let user of users; let i = index">
        <tr>
            <th scope="row">{{i + 1}}</th>
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
        </tr>
        </tbody>
    </table>

    </br>
    </div>
