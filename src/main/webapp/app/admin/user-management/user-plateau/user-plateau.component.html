<div class="card" *ngFor="let users of ListUser">
    <h5 class="card-title"  *ngFor="let user of users">{{ user.plateauName }}</h5>
    <div>
        <ul class="list-group"  *ngFor="let user of users">
            <li class="list-group-item"> {{ user.lastName }} </li>
        </ul>
    </div>
</div>
