<div class="card-deck" *ngFor="let users of ListUser">
    <div class="card" *ngFor="let user of users">
        <div class="card-header text-center text-dark bg-warning mb-1 border-dark"> {{ user.serviceName }} </div>
        <div class="card-body  bg-dark">
            <ul class="list-group">
                <li class="list-group-item"> {{ user.lastName }} </li>
            </ul>
        </div>
        <div class="card-footer text-dark bg-warning mt-1">
        </div>
    </div>
</div>
