<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mood-heading" jhiTranslate="moodfaceApp.mood.home.createOrEditLabel">Create or edit a Mood</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="moodfaceApp.mood.commentaire" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                           formControlName="commentaire"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="moodfaceApp.mood.mood" for="field_mood">Mood</label>
                    <select class="form-control" name="mood" formControlName="mood" id="field_mood">
                        <option value="VERY_HAPPY">{{'moodfaceApp.Moods.VERY_HAPPY' | translate}}</option>
                        <option value="HAPPY">{{'moodfaceApp.Moods.HAPPY' | translate}}</option>
                        <option value="SAD">{{'moodfaceApp.Moods.SAD' | translate}}</option>
                        <option value="ANGRY">{{'moodfaceApp.Moods.ANGRY' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('mood').invalid && (editForm.get('mood').dirty || editForm.get('mood').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mood').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="moodfaceApp.mood.agent" for="field_agent">Agent</label>
                    <select class="form-control" id="field_agent" name="agent" formControlName="agent">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('agent').value?.id ? editForm.get('agent').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
